<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Cupcakes!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
</head>

<body>

    <h1 class="text-center">Welcome to the Flask Cupcakes App!</h1>

    <div class="text-center mb-3">
        <img class="rounded img-fluid"
            src="https://curric.springboard.com/software-engineering-career-track/default/exercises/flask-cupcakes/_images/cupcake.jpg"
            width="300">
    </div>

    <div class="container alert alert-info">
        <form id="new-cupcake-form">
            <div class="mb-3">
                <label for="flavor" class="form-label">Flavor: </label>
                <input type="text" class="form-control" id="flavor">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size: </label>
                <input type="text" class="form-control" id="size">
            </div>
            <div class="mb-3">
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="rating" min="0" max="10" step="0.5">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image: </label>
                <input type="text" class="form-control" id="image">
            </div>
            <button type="submit" class="btn btn-success">Add Cupcake!</button>
        </form>
    </div>

    <div class="container">
        <div class="row justify-content-left" id="currentcupcakes">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/jquery"></script>
    <script src="static/app.js"></script>
</body>
